<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto MaVera</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>  
  <div class="background"></div>
  <header>
    <div class="container">
      <ul>
        <li>
          <a href="#" class="logo">
            <div class="images">
              <img src="./img/Logo_1.png" class="logo-forDark" title="Publius">
              <img src="./img/Logo_1.png" class="logo-forLight" title="Publius">
            </div>
          </a>
        </li>
        <li>
          <a href="../index.html" class="nav-link">VOLVER</a>
        </li>
        <li>
        </li>
        <li>
          <span class="nav-link theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </span>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Estilo a Tu Alcance<span>.</span></h1>
              <p class="text">Una vez enviada la solicitud, <a> recibirás pronta comunicación</a></p>
            </div>

            <form action="https://formspree.io/f/xzblevvw" method="POST" class="contact-form">
              <div class="input-wrap">
                <input class="contact-input" autocomplete="off" name="Nombre" type="text" required>
                <label>Nombre</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>

              <div class="input-wrap">
                <input class="contact-input" autocomplete="off" name="Telefono" type="number" required>
                <label>Telefono</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>

              <div class="input-wrap w-100">
                <input class="contact-input" autocomplete="off" name="Correo Electronico" type="email" required>
                <label>Correo Electronico</label>
                <i class="icon fa-solid fa-envelope"></i>
              </div>

              

              <div class="input-wrap select w-100">
                <select name="Servicio" class="contact-input" required>
                  <option value="" disabled selected></option>
                  <option value="Diseño y Remodelación De Vivienda Nueva">Diseño y Remodelación De Vivienda Nueva</option>
                  <option value="Diseño Y Remodelación De Vivienda Usada">Diseño Y Remodelación De Vivienda Usada</option>
                  <option value="Diseño Y Construcción De Vivienda Nueva">Diseño Y Construcciín De Vivienda Nueva</option>
                  <option value="Construcción De Proyectos Ecoturisticos">Construcción De Proyectos Ecoturisticos</option>
                  <option value="Otro...">Otro...</option>

                </select>
                <label>Selecciona un Servicio</label>
                <i class="icon fa-solid fa-inbox"></i>
              </div>

              <div class="input-wrap textarea w-100">
                <textarea name="Message" auto-complete="off" class="contact-input" required></textarea>
                <label>Mensaje</label>
                <i class="icon fa-solid fa-inbox"></i>
              </div>
              
                <div class="input-wrap">
                  <select class="contact-input" name="SolicitarCredito" required>
                    <option value="" disabled selected></option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                  </select>
                  <label>Solicitar Crédito</label>
                  <i class="icon fa-solid fa-money-bill"></i> <!-- Cambié el icono por uno relacionado con créditos -->
                </div>
                <input type="hidden" name="_replyto" value="ventas.mavera@gmail.com">
              <div class="contact-buttons">
                <input type="submit" value="Enviar Solicitud" class="btn">
              </div>
            </form>
          </div>
        </div>

        <div class="right">
          <div class="image-wrapper">
            <div class="carousel">
              <img src="./img/1.jpg" class="img active">
              <img src="./img/2.jpg" class="img">
              <img src="./img/3.jpg" class="img">
              <img src="./img/4.jpg" class="img">
              <img src="./img/5.jpg" class="img">
              <img src="./img/6.jpg" class="img">
              <img src="./img/7.jpg" class="img">
              <img src="./img/8.jpg" class="img">
              <img src="./img/9.jpg" class="img">


            </div>
            <div class="wave-wrap">
              <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="wave"
                  d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" />
              </svg>
            </div>
            <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="dashed-wave"
                d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1" />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script src="app.js"></script>
  
</body>

</html>
